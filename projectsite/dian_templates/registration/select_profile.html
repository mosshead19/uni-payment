{% extends "base.html" %}

{% block title %}Register - Choose Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="h4 mb-4 text-center">Create an account</h2>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="p-4 border rounded h-100">
                            <h3 class="h5">Student</h3>
                            <p class="text-muted mb-3">Generate QR codes and track your payments.</p>
                            <a href="{% url 'student_register' %}" class="btn btn-primary">
                                Continue as Student
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="p-4 border rounded h-100">
                            <h3 class="h5">Officer</h3>
                            <p class="text-muted mb-3">Process payments and manage collections.</p>
                            <a href="{% url 'officer_register' %}" class="btn btn-success">
                                Continue as Officer
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
