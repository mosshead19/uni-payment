{% extends "base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-6">
        <div class="card shadow-lg text-center border-success">
            <div class="card-header bg-success text-white">
                <h2 class="mb-0"><i class="fas fa-check-circle me-2"></i>Success!</h2>
            </div>
            <div class="card-body p-4">
                <div class="mb-4">
                    <i class="fas fa-sign-out-alt fa-4x text-success mb-3"></i>
                </div>
                <p class="lead">You have been logged out successfully.</p>
                <hr>
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In Again
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-home me-2"></i>Go to Homepage
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
