{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>{{ title }}</h2>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete:</p>
                <p class="fs-5 fw-bold text-danger">{{ object_name }}</p>
                <p class="text-muted">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100"><i class="fas fa-trash me-2"></i>Yes, Delete</button>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary mt-2 w-100">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
